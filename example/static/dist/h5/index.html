<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="移动web端" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>春运平安播报，伴您平安回家</title>
    <link rel="stylesheet" type="text/css" href="./a5898af57d0e04c9b221.main.css">
</head>

<body>
    <div class="container" id="container"></div>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UWjHTk9MC0DcZnP9KGRiciQv"></script>
    <script type="text/javascript" src='./tools/Chart.min.js'></script>
    <script type="text/javascript" src="./tools/zepto.min.js"></script>
    <script type="text/javascript" src="./tools/swiper/js/swiper.js"></script>
    <script type="text/javascript" src="./a5898af57d0e04c9b221.index.js"></script>
    <script type="text/javascript">
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?0aa72ed2bf26f309361b53dab794f925";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
    <script src="http://s1.map.bdimg.com/yyfm/publish/js/d2210d2514c8dd86bd44c81f77d49d7b.js"></script>
    <script type="text/javascript">
    var weixinText = '忙碌了一年，踏上春节回家的路。使用百度地图，伴你平安回家。';
    var weixinUrl = 'http://chunyun.baidu.com/h5/';
    var weixinPic = 'http://chunyun.baidu.com/h5/images/bobao.png';
    var weixinTitle = '春运平安播报';

    nativeAppAdapter.weixinShare([{
            'src': 'weibo',
            'contentType': 'text',
            'text': weixinText,
            'url': weixinUrl,
            'pic': weixinPic,
            'cancel': function() {
                console.log("微博分享取消");
            },
            'fail': function() {
                console.log("微博分享失败");
            },
            'confirm': function() {
                console.log("微博分享成功");
            },
            'all': function() {
                console.log("微博分享");
            }
        },
        // 朋友圈
        {
            'src': 'friend',
            'contentType': 'text',
            'text': weixinText,
            'url': weixinUrl,
            'pic': weixinPic,
            'cancel': function() {
                console.log("微信好友分享取消");
            },
            'fail': function() {
                console.log("微信好友分享失败");
            },
            'confirm': function() {
                console.log("微信好友分享成功");
            },
            'all': function() {
                console.log("微信好友分享");
            }
        },
        // 微信好友
        {
            'src': 'weixin',
            'contentType': 'text',
            'text': weixinText,
            'url': weixinUrl,
            'pic': weixinPic,
            'title': weixinTitle,
            'cancel': function() {
                console.log("朋友圈分享取消");
            },
            'fail': function() {
                console.log("朋友圈分享失败");
            },
            'confirm': function() {
                console.log("朋友圈分享成功");
            },
            'all': function() {
                console.log("朋友圈分享");
            }
        }
    ], {
        loadError: function() {
            // 当加载weixinApi.js失败时执行
        },
        initError: function() {
            // 调取接口服务获取token失败
        },
        configError: function() {
            // 获取token后，校验失败
        }
    })
    </script>
</body>

</html>
